  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" media="all">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab" type="text/css" media="all">
  <!-- CSS BOX -->
  <link rel="stylesheet" href="../wp-content/themes/vdb-membros/assets/styles/build/login.css">
  <link rel="stylesheet" href="../wp-content/themes/vdb-membros/assets/styles/vendor/toast.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="../wp-content/themes/vdb-membros/assets/js/build/loginba1d.js?1576074910"></script>

  <style>
    body,html{
      overflow-x: hidden !important;
    }

    .apl-login{background-color: #f1f2f5;}
    .apl-login.has-border:before,
    .apl-login.col-2.has-border .col-form:before{background-image: linear-gradient(120deg,#4f4f4f,#4f4f4f);}
    .apl-login .loginbox .form form input[type="submit"]{background-color: #00adec;}
    .apl-login .remember_link,.apl-login .remembered_link{color: #00adec !important;}

    /*BOX CENTRAL*/

    .apl-login.col-1 .form,
    .apl-login.col-1 .form form input[type="text"],
    .apl-login.col-1 .form form input[type="password"]
    {background-color:#ffffff !important ;}

    .apl-login.col-1 .signup_link{
      color:#3e464f !important;
      opacity: 0.8;
      -webkit-opacity: 0.8;
      -moz-opacity: 0.8;
    }

    .apl-login.col-1 .form form input[type="text"],
    .apl-login.col-1 .form form input[type="password"]
    {color:#3e464f !important ;
     border-bottom-color:#3e464f !important ;}

    .apl-login.col-1 .form form input[type="text"]::placeholder,
    .apl-login.col-1 .form form input[type="password"]::placeholder
    {color:#3e464f !important ;}

    .apl-login.col-1 h4,
    .apl-login.col-1 p
    {color:#3e464f !important ;}

    /*DUAS COLUNAS*/

    .apl-login.col-2 .form,
    .apl-login.col-2 .form form input[type="text"],
    .apl-login.col-2 .form form input[type="password"]
    {background-color:#ffffff !important ;}

    .apl-login.col-2 .signup_link{
      color:#3e464f !important;
      opacity: 0.6;
      -webkit-opacity: 0.6;
      -moz-opacity: 0.6;
    }

    .apl-login.col-2 .form form input[type="text"],
    .apl-login.col-2 .form form input[type="password"]
    {color:#3e464f !important ;
     border-bottom-color:#3e464f !important ;}

    .apl-login.col-2 .form form input[type="text"]::placeholder,
    .apl-login.col-2 .form form input[type="password"]::placeholder
    {color:#3e464f !important ;
     opacity: 0.5 !important}

    .apl-login.col-2 h4,
    .apl-login.col-2 p
    {color:#3e464f !important ;}

    .apl-login.col-2 .infobox h1,
    .apl-login.col-2 .infobox p,
    .apl-login.col-2 .infobox a{
      color: #3e464f !important;
    }
    .apl-login.col-2 .infobox a{
      border: 2px solid #3e464f !important;
    }

    .apl-login.col-2 .loginbox .form.sending:after{
      background-color: #f1f2f5 !important;
    }

    .apl-login.col-2 .form .errorbox{padding-left: 0px !important; padding-right: 0px !important;}

  </style>
</head>
<body>
   <!-- BOX CENTRAL -->
  <div class="apl-login col-1 has-bg has-border" style="background-color: black;">

    <!-- LOGO LOGINBOX -->
    <div class="loginbox animated fadeIn">
      <div class="brand">
        <img src="../banner/logo-sr-1.png" class="animated flipInX" alt="">
      </div>
    
    <!-- LOGINBOX INFO/TITLE -->
    <div class="form">
      <h4 class="login-title" data-content="BEM-VINDO!">BEM-VINDO!</h4>
      <p class="login-description" data-content="Se você já é um aluno, preencha seus dados de acesso a plataforma">Se você já é um aluno, preencha seus dados de acesso a plataforma</p>    
      
      <!-- LOGINBOX CREDENCIAIS -->
      <div class="loginform">
        <!-- CRIA O FORM -->
        <form name="loginform" id="loginform" action="#" method="post" >
          <!-- CRIA O INPUT "EMAIL" -->
          <p class="login-username">
            <input type="text" name="user_login" id="user_login" class="input" value="" size="20" placeholder="Email" required>
            <!-- ERROR EMAIL -->
              <span class="error hide">Insira seu email.</span>
          </p>
          <!-- CRIA O INPUT "PASSWORD" -->
          <p class="login-password">
            <input type="password" name="user_password" id="user_password" class="input" value="" size="20" placeholder="Senha" required>
            <!-- ERROR SENHA -->
            <span class="error hide">Insira sua senha.</span>
          </p>
          <!-- ??? -->
          <p class="login-remember" style="display: none;">
            <label>
              <input name="remember" type="checkbox" id="remember" value="forever" > Lembrar-me              </label>
          </p>         
          <!-- BUTTON LOGIN/ACESSAR  -->
          <p class="login-submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary" value="Acessar">
            <input type="hidden" name="redirect_to" value="https://membros.ericasantiagopmu.com/">
          </p>
        </form>
      </div>
      <!-- RECUPERAR SENHA -->
      <div class="loginlostpass">
        <form name="loginrecover" id="loginrecover" action="https://membros.ericasantiagopmu.com/entrar/" method="post" data-op-form-id="1" class="hide">
          <input type="text" name="user_login" class="input" value="" size="20" placeholder="Email" required>
          <span class="error hide">Insira seu email.</span>
          
          <input type="submit" name="wp-submit" class="button button-primary" value="Recuperar minha senha">
          <input type="hidden" name="redirect_to" value="https://membros.ericasantiagopmu.com/">
          <input type="hidden" name="action" value="lostpassword">
        </form>
      </div>

      <!-- LINK REDIRECIONAVEL -->
      <div class="actions">
        <a class="remember_link " data-content="Esqueci a senha" href="#">Esqueci a senha</a>
        <a class="remembered_link hide" data-content="Me lembrei"href="#">Me lembrei!</a>        
      </div>    
  </div>

      </div>
    <!-- FIM LOGINBOX -->

    <!-- </div> -->
  </div>




  <script type="text/javascript">
    jQuery(document).ready(function(){

      // CORREÇÃO MOBILE COM TECLADO ABERTO
      jQuery( window ).resize(function(){
        if(jQuery( window ).height() < 350){
          jQuery('.column.col-infos').hide();
        }else{
          jQuery('.column.col-infos').show();
        }
      });

    });
  </script>
</body>
